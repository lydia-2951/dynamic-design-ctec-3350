<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name= "viewport" content= "width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="keywords" content="website redesign, Dynamic Design, Mansfield Gardens">
        <meta name="description" content="Mansfield Gardens--This is the 500 error page that will appear when a server error occurs">
        <meta name= "author" content= "Dynamic Design">

        <title>500 Error | Mansfield Gardens</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="error-img">
                            <img src="img/withered-rose.jpg" alt="Image of a withered red rose">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="page-title error-title">
                            <h1>Uh-Oh!</h1>
                        </div>
                        <div class="page-description">
                            <p>Something went technically wrong!</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="error-text">
                            <p>Please contact us at the phone number below if the problem persists. In the meantime, try refreshing.</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="error-contact">
                            <p>817-522-2019<br>
                            mansfieldgardenstx@gmail.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/app.js"></script>
    </body>
</html>
