                            <form method="post" action="registration.php" name="registration" class="submission-form">

                                <div class="form-title">

                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <div class="form-control">
                                        <input required type="text" name="email" id="email" placeholder="Email*" max-length="30" autocomplete="off" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="location">Location</label>

                                        <input required type="text" name="location" id="location" placeholder="Your location*" max-length="30" autocomplete="off" />

                                </div>

                                        <textarea id="comments" name="comments" maxlength="200" placeholder="What would you like an estimate for?"></textarea>
                                    </div>
